AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Parameters:
  StackTemplatesS3BucketName:
    Type: String
    Description: The name of the S3 bucket where the stack templates are stored
Resources:
  TesterRole:
    Type: StefanSmith::CloudTesting::TesterRole::MODULE
    Properties:
      StateMachineArn: !GetAtt ExampleStateMachine.Outputs.StateMachineArn
  TestDoubleManagerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - !Ref AWS::AccountId
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: SQSInteraction
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sqs:DeleteMessage
                  - sqs:ReceiveMessage
                Resource:
                  - !GetAtt TestDoubles.Outputs.EventsQueueArn
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource:
                  - !GetAtt TestDoubles.Outputs.ResultsQueueArn
  TestDoubles:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        LambdaFunctionNames: InputTransformer, Doubler
      TemplateURL: !Sub https://${StackTemplatesS3BucketName}.s3.${AWS::Region}.amazonaws.com/test-doubles/template.yaml
  ExampleStateMachine:
    Type: AWS::Serverless::Application
    Properties:
      Location: ../../example-state-machine/template.yaml
      Parameters:
        InputTransformerFunctionName: !GetAtt TestDoubles.Outputs.InputTransformerFunctionName
        DoublerFunctionName:  !GetAtt TestDoubles.Outputs.DoublerFunctionName