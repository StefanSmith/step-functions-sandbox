AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  TesterRole:
    Type: AWS::Serverless::Application
    Properties:
      Location: tester-role/template.yaml
      Parameters:
        StateMachineArn: !GetAtt ExampleStateMachine.Outputs.StateMachineArn
  TestDoubles:
    Type: AWS::Serverless::Application
    Properties:
      Location: test-doubles/template.yaml
  ExampleStateMachine:
    Type: AWS::Serverless::Application
    Properties:
      Location: ../../example-state-machine/template.yaml
      Parameters:
        InputTransformerFunctionName: !GetAtt TestDoubles.Outputs.InputTransformerFunctionName
        DoublerFunctionName: !GetAtt TestDoubles.Outputs.DoublerFunctionName