AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  TesterRole:
    Type: StefanSmith::CloudTesting::TesterRole::MODULE
    Properties:
      StateMachineArn: !GetAtt ExampleStateMachine.Outputs.StateMachineArn
  TestDoubles:
    Type: StefanSmith::CloudTesting::TestDoubles::MODULE
  ExampleStateMachine:
    Type: AWS::Serverless::Application
    Properties:
      Location: ../../example-state-machine/template.yaml
      Parameters:
        InputTransformerFunctionName: !Ref TestDoubles.InputTransformerFunction.Function
        DoublerFunctionName: !Ref TestDoubles.DoublerFunction.Function