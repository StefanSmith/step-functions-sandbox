AWSTemplateFormatVersion: '2010-09-09'
Description: A module that provides an Lambda Function that can be spied-on and stubbed via SQS FIFO queues
Resources:
  Function:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: |
          __CODE_PLACEHOLDER__
      Handler: index.handler
      Role: !GetAtt ExecutionRole.Arn
      Runtime: python3.12
      Timeout: 10
      Environment:
        Variables:
          EVENTS_QUEUE_URL: !Ref EventsQueue
          RESULTS_QUEUE_URL: !Ref ResultsQueue
  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SendEvents
          PolicyDocument:
            Statement:
              - Action:
                  - sqs:SendMessage*
                Effect: Allow
                Resource: !GetAtt EventsQueue.Arn
        - PolicyName: ReceiveResults
          PolicyDocument:
            Statement:
              - Action:
                  - sqs:ChangeMessageVisibility
                  - sqs:ChangeMessageVisibilityBatch
                  - sqs:DeleteMessage
                  - sqs:DeleteMessageBatch
                  - sqs:GetQueueAttributes
                  - sqs:ReceiveMessage
                Effect: Allow
                Resource: !GetAtt ResultsQueue.Arn
  EventsQueue:
    Type: AWS::SQS::Queue
    Properties:
        FifoQueue: true
        ContentBasedDeduplication: true
        MessageRetentionPeriod: 60
        VisibilityTimeout: 5
  ResultsQueue:
    Type: AWS::SQS::Queue
    Properties:
        FifoQueue: true
        ContentBasedDeduplication: true
        MessageRetentionPeriod: 60
        VisibilityTimeout: 5