StartAt: Transform Input
States:
  Transform Input:
    Type: Task
    Resource: arn:aws:states:::lambda:invoke
    Parameters:
      Payload.$: $.input
      FunctionName: ${InputTransformerFunctionArn}
    ResultSelector:
      "result.$": "$.Payload"
    Next: Double
  Double:
    Type: Task
    Resource: arn:aws:states:::lambda:invoke
    Parameters:
      Payload.$: $.result
      FunctionName: ${DoublerFunctionArn}
    ResultSelector:
      "result.$": "$.Payload"
    End: true
